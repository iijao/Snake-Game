<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="title">
        <h1>Snake Game</h1>
    </div>
    
    <div class="stage">
        <div class="how2play">
            <h2>How to play</h2>
            <br><br>
            <p>↑ move up</p>
            <p>→ move right</p>
            <p>↓ move down</p>
            <p>← move left</p>
        </div>
        <canvas id="board"></canvas>
        <div class="data">
            <div class="score-position"><p>Score: </p><span id="score"></span></div>
            <a class="retry" href="">retry</a>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
